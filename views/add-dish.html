<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Platos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h1 class="mb-0">Agregar Nuevos Platos</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="idDish" class="col-sm-2 col-form-label">Id Dish</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="idDish" placeholder="Enter Id Dish">
            </div>
          </div>
          <div class="row mb-3">
            <label for="dishName" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dishName" placeholder="Enter Name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="calories" class="col-sm-2 col-form-label">Calorias</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="calories" placeholder="Enter Calories">
            </div>
          </div>
          <div class="row mb-3">
            <label for="isVegetarian" class="col-sm-2 col-form-label">Vegetariano</label>
            <div class="col-sm-10">
              <select class="form-select" id="isVegetarian">
                <option value="true">Vegetariano</option>
                <option value="false">No Vegetariano</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="value" class="col-sm-2 col-form-label">Costo</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="value" placeholder="Enter Value">
            </div>
          </div>
          <div class="row mb-3">
            <label for="comments" class="col-sm-2 col-form-label">Comentarios</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="comments" placeholder="Enter Comments">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <button type="button" class="btn btn-primary" id="btnAddDish">Agregar Platos</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="row">
          <a href="/" class="btn btn-secondary col-12">Ver Platos</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="/scripts.js"></script>
</body>
</html>
